<meta charset="utf-8">
<h1>Programa: Juego de adivinaci√≥n</h1>
<script>
    function saltarLinea(){
        document.write("<br><br><br>");
    }

    function imprimir(texto){
        document.write(texto);
        saltarLinea();
    }

    for(var lineas=1;lineas<=3;lineas++){
        for(var colum=1;colum<=10;colum++){
            document.write("*");
        }
        saltarLinea();
    }

</script>
