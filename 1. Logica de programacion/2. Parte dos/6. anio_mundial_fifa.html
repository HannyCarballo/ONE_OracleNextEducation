<meta charset="UTF-8">

<h1>PROGRAMA AÑO MUNDIAL DE LA FIFA </h1>

<script>

    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");    
    }  

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var anioMundial = 1930;
    var limite=parseInt(prompt("Ingresa el año limite para calcular"));

    while(anioMundial<=limite){
        imprimir("Hubo mundial en la fifa en el año " + anioMundial);
        anioMundial=anioMundial+4;
    }
    imprimir("Fin");

</script>
