<meta charset="utf-8">
<h1>Programa para calcular el IMC</h1>
<script>
    function saltarLinea(){
        document.write("<br><br><br>");
    }

    function imprimir(texto){
        document.write(texto);
        saltarLinea();
    }

    function calcularIMC(peso,altura){
        var imc = peso/(altura*altura);
        return imc;
    }

    nombre = prompt("Informe su nombre");
    peso = prompt(nombre + ", informe su peso");
    altura = prompt(nombre + ", informe su altura");
    imcCalculado = calcularIMC(peso,altura)
    imprimir(nombre + ", su imc es: " + imcCalculado);

    if (imcCalculado<18.5){
        imprimir("IMC Abajo de lo recomendado");
    }

    if (imcCalculado>=18.5 && imcCalculado<25){
        imprimir("IMC estÃ¡ dentro del intervalo normal");
    }

    if (imcCalculado>=30){
        imprimir("IMC considerado como obesidad");
    }

    if (imcCalculado>=25 && imcCalculado<30){
        imprimir("IMC considerado como sobrepeso");
    }

</script>
