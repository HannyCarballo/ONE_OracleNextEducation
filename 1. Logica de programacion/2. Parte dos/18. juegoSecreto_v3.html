<meta charset="UTF-8">
<input/>
<button>Verificar si acertó con el secreto</button>
<script>
    function aleatorio(){
        return Math.round(Math.random*10);
    }

    function sortearNum(cantidad){
        console.log(secreto)
        var secreto=[];
        var contador = 1;
        while(contador<=cantidad){
            var numAleatorio=aleatorio();
            var encontrado=false;
            if(numAleatorio!=0){
                for(var posicion=0;posicion<secreto.length;posicion++){
                    if(numAleatorio==secreto[posicion]){
                        encontrado=true;
                        break;
                    }
                }
                if(encontrado==false){
                    secreto.push(numAleatorio);
                    contador++;
                }
            }
        }
        return secreto;
    }
    //var secreto=Math.round(Math.random*10);
    var secreto=sortearNum(4);
    console.log(secreto)
    var input=document.querySelector("input");
    input.focus();

    function Verificar(){
        var encontrado=false;
        for(var i=0;i<secreto.length;i++){
            if(secreto[i]==parseInt(input.value)){
                alert("Usted acertó");
                encontrado=true;
                break;
            }
        }
        if(encontrado==false){
            alert("Usted erró");
        }
        input.value="";
        input.focus();
    }

    var button=document.querySelector("button");
    button.onclick=Verificar;
</script>
