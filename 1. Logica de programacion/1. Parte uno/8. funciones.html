<meta charset="UTF-8">
<script>

    function saltarLinea(){
        document.write("<br>");
    }

    function imprimir(texto){
        document.write(texto);
        saltarLinea();
    }

    imprimir("Hola amigos");
    var anio = 2022;
    imprimir("Marisol tiene "+(anio-2002)+" años");
    imprimir("Rubi tiene "+(anio-2004)+" años");
    imprimir("Ana tiene "+(anio-1997)+"años");
    
</script>
