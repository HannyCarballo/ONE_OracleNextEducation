<meta charset="utf-8">
<h1>Programa para calcular el IMC</h1>
<script>
    function saltarLinea(){
        document.write("<br><br><br>");
    }

    function imprimir(texto){
        document.write(texto);
        saltarLinea();
    }

    function calcularIMC(peso1,altura1,nombre1,peso2,altura2,nombre2){
        var imc1 = peso1/(altura1*altura1);
        var imc2 = peso2/(altura2*altura2);
        imprimir("El promedio del IMC de " + nombre1 + " y  de " + nombre2 + " es " + ((imc1+imc2)/2));
    }

    var imcHan = calcularIMC(58,1.63,"Hanny",51,1.58,"Araceli");
</script>
